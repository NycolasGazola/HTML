<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagen dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imgp.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imgm.png" type="image/png">
        <img src="imagens/imgg.png" alt="Imagem flexível">
    </picture>
    <h2>Áudio aleatório</h2>
    <p>Vamos aprender a reproduzir audio em HTML 5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg"
        <source src="midia/guanacast-33.wav" type="audio/wav"
    </audio>

    <h2>Vamos apender a colocar vídeos no site</h2>
     
</body>
</html>
