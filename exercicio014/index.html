<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em site</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado em meu próprio servidor </p>
<video width="300" poster="imagens/limoes-capa.png" controls autoplay loop>
    <source src="midia/meu-video.mp4"type="video/mp4">
    <source src="midia/meu-video.m4v"type="video/m4v">
    <source src="midia/meu-video.webm"type="video/webm">
    <source src="midia/meu-video.ogv"type="video/ogg">
    <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
 </video>
<p>Parabéns!! Você inseriu vídeo em seu site.</p>
<h1>Inserindo vídeos do Youtube</h1>
<iframe width="300" height="185" src="https://www.youtube.com/embed/LW0bhKitRBk?si=3y40FDrVzVAfoWCx" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
<h1>Inserindo um segundo vídeo</h1>
<iframe width="300" height="185" src="https://www.youtube.com/embed/dmxDsAwhZZI?si=a3vdgGJyL8r0R8oa" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    
</body>
</html>
